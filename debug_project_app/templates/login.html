{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Login</h1>
    <div class="form-group">
    <form action="" method="post">
        <!-- {{ form.hidden_tag() }} -->
            <fieldset>
                {{ form.email.label }}
                {{ form.email(class="form-control", placeholder = "Email") }}
            </fieldset>
            <fieldset>
                {{ form.password.label }}
                {{ form.password(class="form-control", placeholder="Password") }}
            </fieldset>
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>

{% endblock content %}
